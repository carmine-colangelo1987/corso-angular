<main>
    <h4>Boilerplate del nostro</h4>
    <h1>{{title}}</h1>
    <div class="container text-center">
        <div class="btn-group">
            <button class="btn btn-primary btn-sm" (click)="onGet()">GET</button>
            <button class="btn btn-info btn-sm" (click)="onPost()">POST</button>
            <button class="btn btn-warning btn-sm" (click)="onPut()">PUT</button>
            <button class="btn btn-danger btn-sm" (click)="onDelete()">DELETE</button>    
        </div>
    </div>
</main>
